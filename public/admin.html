<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
/* Base */
body {
  font-family: 'Inter', Arial, sans-serif;
  margin: 0;
  background: #f3f4f6;
  color: #111827;
}

/* Header */
.header {
  background: linear-gradient(90deg, #3b82f6, #2563eb);
  color: white;
  padding: 18px;
  text-align: center;
  font-size: 20px;
  font-weight: 600;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* Container */
.wrap {
  max-width: 700px;
  margin: 30px auto;
  padding: 20px;
  box-sizing: border-box;
}

/* Card */
.card {
  background: #fff;
  padding: 25px 20px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  margin-bottom: 24px;
  overflow: hidden;
}

/* Headings */
h3 {
  margin-top: 0;
  font-weight: 600;
  font-size: 18px;
  color: #1f2937;
}

/* Inputs */
input, select {
  width: 100%;
  padding: 14px;
  margin-top: 5px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 15px;
  box-sizing: border-box;
  transition: all 0.2s;
}
input:focus, select:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 8px rgba(59,130,246,0.2);
  outline: none;
  background: #f9fafb;
}

/* Panel Header */
.panel-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
}
.panel-header h3 {
  font-size: 18px;
}

/* Buttons */
button {
  min-width: 90px;
  padding: 8px 16px;
  font-size: 14px;
  font-weight: 500;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s;
  border: 1px solid #d1d5db;
  box-sizing: border-box;
}

/* Default button - right side */
.btn {
  float: right;
  background: #60a5fa;
  color: #fff;
  border: 1px solid #3b82f6;
}
.btn:hover { background: #3b82f6; }

/* Upload button below file input & preview */
#uploadd {
  float: right;
  margin-top: 8px;
  margin-bottom: 16px;
  clear: both;
  min-width: 90px;
  padding: 8px 16px;
  background: #60a5fa;
  color: #fff;
  border: 1px solid #3b82f6;
  border-radius: 8px;
}
#uploadd:hover { background: #3b82f6; }

/* Set Time button below datetime input */
#setSchedule {
  float: right;
  margin-top: 8px;
  margin-bottom: 16px;
  min-width: 90px;
  padding: 8px 16px;
  background: #60a5fa;
  color: #fff;
  border: 1px solid #3b82f6;
  border-radius: 8px;
}
#setSchedule:hover { background: #3b82f6; }

/* Logout button - right */
.logout-btn {
  float: right;
  background: #f3f4f6;
  color: #111827;
  border: 1px solid #d1d5db;
  margin-left: 10px;
}
.logout-btn:hover { background: #e5e7eb; }

/* Danger button - left */
.btn-danger {
  float: left;
  background: #ef4444;
  color: #fff;
  border: 1px solid #dc2626;
  margin-top: 12px;
  margin-bottom: 12px;
}
.btn-danger:hover { background: #dc2626; }

/* Preview text */
.preview {
  font-size: 14px;
  color: #374151;
  margin-top: 10px;
  margin-bottom: 10px;
  clear: both;
}

/* Danger title */
.danger-title {
  margin-top: 30px;
  font-weight: 600;
  color: #b91c1c;
}

/* Scheduler input */
#releaseAt {
  border: 1px solid #d1d5db;
  border-radius: 10px;
  padding: 12px;
  font-size: 15px;
  width: 100%;
  box-sizing: border-box;
  margin-bottom: 8px;
}

/* Login card */
#loginSection {
  max-width: 400px;
  margin: 50px auto;
  padding: 30px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  text-align: center;
}
#loginSection input {
  padding: 14px;
  font-size: 15px;
}
#loginSection button {
  min-width: 100px;
  padding: 10px 20px;
  margin-top: 15px;
  background: #60a5fa;
  color: #fff;
  border: 1px solid #3b82f6;
}
#loginSection button:hover { background: #3b82f6; }

/* Responsive */
@media (max-width: 768px) {

  .wrap{
    margin: auto;
  }
  .card button, .logout-btn {
    float: right;
    width: 30%;
    /* margin-top: 10px; */
    font-size: 13px;
    padding: 6px 12px;
  }
  .panel-header {
    flex-direction: column;
    align-items: flex-start;
  }

 #cleanDb {
  float: left;
  background: #ef4444;
  color: #fff;
  border: 1px solid #dc2626;
  /* margin-top: 12px; */
  margin-bottom: 12px;
  width: 50px;
}
}
@media (max-width: 480px) {
  .header { font-size: 18px; padding: 14px; }
  input, button { font-size: 13px; padding: 10px; }
  h3 { font-size: 16px; }

 #cleanDb{
  float: left;
  background: #ef4444;
  color: #fff;
  border: 1px solid #dc2626;
  /* margin-top: 12px; */
  margin-bottom: 12px;
  width: 80px;
}
}
  </style>
</head>
<body>
  <div class="header">Bright Future School - Admin Panel</div>

  <div class="wrap">
    <!-- Login Section -->
    <div class="card" id="loginSection">
      <h3>Admin Login</h3>
      <input id="user" placeholder="Username" />
      <input id="pass" placeholder="Password" type="password" />
      <button id="login" class="btn">Login</button>
    </div>

    <!-- Admin Panel -->
    <div class="card" id="panel" style="display:none">
      <div class="panel-header">
        <h3>Welcome, Admin</h3>
        <button id="logout" class="btn logout-btn">Logout</button>
      </div>

      <h3>Upload CSV</h3>
      <input type="file" id="csvfile" accept=".csv" />
      <div class="preview">Preview: <span id="preview">No file</span></div>
      <button id="uploadd" class="btn">Upload</button>
      <br><br><br>

      <h3>Scheduler</h3>
      <input type="datetime-local" id="releaseAt" />
      <button id="setSchedule" class="btn">Set</button>

      
      <!-- Danger Zone -->
      <h3 class="danger-title">Danger Zone</h3>
      <button id="cleanDb" class="btn-danger">Clean Database</button>
      <div id="dbStatus" class="preview">DB Status: Unknown</div>
    </div>

  </div>

  <script src="admin.js">
  </script>
</body>
</html>
